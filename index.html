<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <h1>Tradutor</h1>
        <div class="content">
            <div class="divSelects">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="textareas">
                <textarea id="textAreaFrom" rows="8" placeholder="Digite o texto"></textarea>
                <textarea id="textAreaTo" rows="8" placeholder="Tradução"></textarea> 
            </div>
            <button id="btnTranslate">Traduzir</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
